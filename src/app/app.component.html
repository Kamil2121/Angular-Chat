<div class="main-container">
  <div class="form" *ngIf="loginPanel">
    <h1 class="title">What's your nickname?</h1>
    <input class="usernameInput" (keyup.Enter)="ConnectChat()" type="text" maxlength="15" [(ngModel)]="nickname" />
    <div class="connect" (click)="ConnectChat()">Connect</div>
  </div>
  <app-chat-box *ngIf="chatPanel" nickname='{{nickname}}'></app-chat-box>
</div>
