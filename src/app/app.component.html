<div>
  <div class="chat-messages-create-container" *ngIf="loginPanel">
    <input class="chat-messages-create-input" type="text" [(ngModel)]="nickname">
    <button class="chat-messages-create-button" (click)="ConnectChat()"> Connect </button>
  </div>
  <app-chat-box *ngIf="chatPanel" nickname='{{nickname}}'></app-chat-box>
</div>
